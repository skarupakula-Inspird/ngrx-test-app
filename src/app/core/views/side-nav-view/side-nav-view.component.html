<div class="row">
    <div class="column _25">
        <app-simple-view
                [rows]="sideNavRows"
                [columns]="sideNavcolumns"
                (nodeSelected)="selectSidenavNode($event)"
        >
        </app-simple-view>
    </div>
    <div class="column _75">
        <app-simple-view
                [rows]="rows"
                [columns]="columns"
                (nodeSelected)="selectNode($event)"
        >
        </app-simple-view>
    </div>
</div>
